<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">NOBR_NEWS HOME PAGE</ui:define>

    <ui:define name="content">


        <c:if test="#{loggingController.loggedIn}">
            <h:button value="Create News" outcome="newNews.xhtml" id="createNews"/>
        </c:if>


        <h2>News list</h2>

        <c:choose>
            <c:when test="#{newsController.newses.size() == 0}">
                <h:outputText value="No newses yet :( Be the first to create one!"/>
            </c:when>

            <c:otherwise>

                <h:dataTable value="#{newsController.newses}" var="news" border="1" id="newsTable">
                    <h:column>
                        <f:facet name="header">Author</f:facet>
                        <h:outputText value="#{news.author.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Text</f:facet>
                        <h:outputText value="#{news.text}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{news.date}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Rating</f:facet>
                        <h:outputText value="#{news.rating.score}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">News ID</f:facet>
                        <h:outputText value="#{news.ID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Comment</f:facet>
                        <h:form>
                            <h:commandButton value="Comments" action="#{commentsController.saveNewsID(news.ID)}" id="commentsBtn">
                            </h:commandButton>
                        </h:form>
                    </h:column>
                    <c:if test="#{news.comments.size != 0}" >
                        <h:column>
                            <f:facet name="header">Number of comments</f:facet>
                            <h:outputText value="#{news.comments.size}"/>
                        </h:column>
                    </c:if>

                    <c:if test="#{loggingController.loggedIn}">
                        <h:column>
                            <f:facet name="header">Vote</f:facet>
                            <h:button value="+" onclick="submit()"
                                      valueChangeListener="#{newsController.vote(1, news.ID, loggingController.registeredUserEmail)}"
                                      id="upvoteBtn"/>
                            <h:button value="-" onclick="submit()"
                                      valueChangeListener="#{newsController.vote(-1, news.ID, loggingController.registeredUserEmail)}"
                                      id="downvoteBtn"/>
                        </h:column>
                    </c:if>
                </h:dataTable>
            </c:otherwise>
        </c:choose>

    </ui:define>

</ui:composition>
</html>
