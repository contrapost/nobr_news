<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Create User</ui:define>

    <ui:define name="content">

        <h:form id="createUserForm">

            <h:panelGrid columns="2">
                <h:outputLabel value="Email : "/>
                <h:inputText value="#{loggingController.formEmail}" id="userEmail"/>

                <h:outputLabel value="Password : "/>
                <h:inputSecret value="#{loggingController.formPassword}" id="password"/>

                <h:outputLabel value="Confirm password : "/>
                <h:inputSecret value="#{loggingController.formConfirmPassword}" id="confirmPassword"/>

                <h:outputLabel value="Firt name : "/>
                <h:inputText value="#{loggingController.formName}" id="userName"/>

                <h:outputLabel value="Last name : "/>
                <h:inputText value="#{loggingController.formSurname}" id="userSurname"/>

                <h:outputLabel value="Street : "/>
                <h:inputText value="#{loggingController.formStreet}" id="street"/>

                <h:outputLabel value="Zip code : "/>
                <h:inputText value="#{loggingController.formZipCode}" id="zip"/>

                <h:outputLabel value="City : "/>
                <h:inputText value="#{loggingController.formCity}" id="city"/>

                <h:outputLabel value="Country : "/>
                <h:inputText value="#{loggingController.formCountry}" id="country"/>

            </h:panelGrid>

            <h:commandButton value="Create" action="#{loggingController.registerNew}" id="createButton"/>
        </h:form>

    </ui:define>

</ui:composition>
</html>
