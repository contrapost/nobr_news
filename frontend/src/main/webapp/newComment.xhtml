<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="layout.xhtml">

    <ui:define name="title">Create Comment</ui:define>

    <ui:define name="content">

        <h:form id="createCommentForm">

            <h:panelGrid columns="2">
                <h:outputLabel value="Text : "/>
                <h:inputText value="#{createCommentController.formText}" id="commentTxt"/>
            </h:panelGrid>

            <h:commandButton value="Create" action="#{createCommentController.createComment}" id="createButton">
                <f:param value="#{param.get('NewsID')}" name="NewsID" />
            </h:commandButton>
        </h:form>

    </ui:define>

</ui:composition>
</html>
