<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Create News</ui:define>

    <ui:define name="content">


        <h:form id="createNewsForm">

            <h:panelGrid columns="2">
                <h:outputLabel value="Text : "/>
                <h:inputText value="#{createNewsController.formText}" id="text"/>


            </h:panelGrid>

            <h:commandButton value="Create" action="#{createNewsController.createNews}" id="createNewsBtn"/>
        </h:form>

        <h:button value="Cancel" outcome="home.jsf" />

    </ui:define>

</ui:composition>
</html>
